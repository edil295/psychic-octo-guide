{% extends 'base.html' %}
{% block content %}
    <table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Name</th>
      <th scope="col">Course</th>
      <th scope="col">Laptop</th>
    </tr>
  </thead>
  <tbody>
    {% for student in students %}
    <tr>
      <th scope="row">{{ student.id }}</th>
      <td>{{ student.name }}</td>
      <td>{{ student.course.name }}</td>
      <td>{{ student.laptop }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
